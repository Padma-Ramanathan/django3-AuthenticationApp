{% load static %}
<head>
    <title>Authentication Project</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "authenticationApp/style.css" %}">
</head>
<div id="header" class="container py-2">
    <h1 class="text-center">Sign Up</h1>
    <hr>
    <div class="my-5">
        <h3 class="mb-5 alert-danger text-center ">{{error}}</h3>
        <form class="font-weight-bold" method="POST">
            {% csrf_token %}
            {{forms.as_p}}
            <button type="submit" class="btn btn-outline-light btn-lg">Submit</button>
        </form>
    </div>
</div>
